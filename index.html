<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
  <title>Background Slider</title>
</head>

<body>
  <div class="slider-container">
    <div class="slide active" style="background-image: url('https://images.wallpaperscraft.com/image/chrysanthemum_flowers_orange_196594_1920x1080.jpg')"></div>
    <div class="slide" style="background-image: url('https://images.wallpaperscraft.com/image/lake_mountains_dusk_196581_1920x1080.jpg')"></div>
    <div class="slide" style="background-image: url('https://images.wallpaperscraft.com/image/tree_rocks_stream_196475_1920x1080.jpg')"></div>
    <div class="slide" style="background-image: url('https://images.wallpaperscraft.com/image/christmas_tree_decoration_garland_196355_1920x1080.jpg')"></div>
    <div class="slide" style="background-image: url('https://images.wallpaperscraft.com/image/decoration_balls_new_year_196044_1920x1080.jpg')"></div>
    
    <button id="left" class="arrow left-arrow">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button id="right" class="arrow right-arrow">
      <i class="fas fa-arrow-right"></i>
    </button>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
